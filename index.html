<!DOCTYPE html>
<html>
<head>
  <title>Jogo 2D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      scene: {
        preload: preload,
        create: create,
      }
    };

    const game = new Phaser.Game(config);

    function preload() {
      this.load.image('block', 'path/to/block.png');
    }

    function create() {
      this.block = this.add.sprite(100, 100, 'block');
    }
  </script>
</body>
</html>
